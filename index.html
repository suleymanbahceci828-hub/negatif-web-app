<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEGATİF - Tasarım Atölyesi</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Kamera Konteynırı */
        #video-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; z-index: 1; }
        
        /* Sadece video negatif olacak */
        video { width: 100%; height: 100%; object-fit: cover; filter: invert(100%); -webkit-filter: invert(100%); }
        
        /* Üst Panel (Logo Buradadır ve Negatif Değildir) */
        .header { 
            position: absolute; top: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.8); padding: 15px; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 100; /* Videonun üstünde kalmasını sağlar */
            border-bottom: 1px solid #333;
        }
        
        /* Logo Ayarları: Filtre eklemedik, orijinal haliyle görünür */
        .header img { height: 45px; margin-right: 15px; display: block; }
        .header span { color: #fff; font-weight: bold; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; }

        /* Alt Yazı ve Buton Paneli */
        .overlay { position: absolute; bottom: 40px; left: 0; right: 0; text-align: center; color: white; z-index: 100; }
        button { background: #fff; border: none; padding: 14px 28px; border-radius: 50px; font-weight: bold; text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); font-size: 13px; }
        p { margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,1); font-size: 15px; }
    </style>
</head>
